
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Altın İnek Yatırımı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-width: 250px;
    }
    h1 {
      color: #d4af37;
    }
    .info {
      text-align: left;
      margin-top: 20px;
    }
    .info p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/FgKvbPq/golden-cow.png" alt="Altın İnek">
    <h1>Altın İnek</h1>
    <div class="info">
      <p><strong>Fiyat:</strong> 1000 TL</p>
      <p><strong>Günlük Kazanç:</strong> 50 TL</p>
      <p><strong>Aylık Kazanç:</strong> 1500 TL</p>
      <p><strong>Karlılık:</strong> %150 / ay</p>
    </div>
  </div>
</body>
</html>
